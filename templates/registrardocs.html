<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Documentos PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .doc-container {
      margin-bottom: 40px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .mensaje {
      margin-bottom: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Subir Documento PDF</h1>

  {% if mensaje %}
    <div class="mensaje">{{ mensaje }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" accept="application/pdf" required>
    <button type="submit">Subir PDF</button>
  </form>

  <h2>Documentos en S3:</h2>

  {% for doc_url in documentos %}
    <div class="doc-container">
      <p><strong>Archivo:</strong> <a href="{{ doc_url }}" target="_blank">{{ doc_url.split('/')[-1].split('?')[0] }}</a></p>
      <iframe src="{{ doc_url }}" width="100%" height="600px"></iframe>
    </div>
  {% else %}
    <p>No hay documentos disponibles.</p>
  {% endfor %}

</body>
</html>
